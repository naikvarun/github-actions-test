name: Actions Workflow
on: [push]
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          ls
          pwd
      - name: Simple Javascript Action
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: 'Mona the Octocat'
      - name: Log Greeting Time
        run: echo ${{steps.outputs.time}}